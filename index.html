<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musema Hassen</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <script defer src="./app/app.js"></script>
  </head>
  <body>
    <div id="main-container">
      <div id="profile-card">
        <div>
          <img
            id="profile-picture"
            src="./images/musema-3.png"
            alt="Image of Musema wearing blue suit and walking"
          />
        </div>
        <div id="profile-details">
          <div>
            <span>Musema Hassen</span>
          </div>
          <div>
            <span class="handle-text">@musemahassen</span>
          </div>
          <div>&nbsp;</div>
          <div>
            <p id="about-me">
              Software Engineer, Solution Architect and Mentor
            </p>
          </div>
          <div id="contact-me-container">
            <h5 id="contact-me-header" class="bold-text">Contact Info</h5>
            <div>
              <span class="contact">Email:</span>
              <span class="contact-item">
                <a href="mailto:musema.hassen@gmail.com">
                  musema.hassen@gmail.com</a
                >
              </span>
            </div>
            <div>
              <span class="contact">Github:</span>
              <span class="contact-item"
                ><a href="https://github.com/musema"
                  >https://github.com/musema</a
                ></span
              >
            </div>
            <div>
              <span class="contact">LinkedIn: </span>
              <span class="contact-item">
                <a href="https://linkedin.com/in/musema-hassen"
                  >linkedin.com/in/musema-hassen</a
                >
              </span>
            </div>
            <div id="close-button-container">
              <button id="close-button">X</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="modal">
      <div id="modal-content-wrapper">
        <di id="modal-header">
          <div id="modal-close-button-wrapper">
            <span id="modal-close-button">X</span>
          </div>
          <span class="handle-text">Musema Hassen</span>
        </di>
        <div id="modal-content">
          <div>
            <button id="show-previous-image-button">&lt;</button>
          </div>
          <div>
            <img id="modal-content-image" src="" />
          </div>
          <div>
            <button id="show-next-image-button">&gt;</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
